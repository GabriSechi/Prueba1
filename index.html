<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Empresa del sector tecnológico dedicada
    al desarrollo software, consultoría y formación"/>
    <!-- SEO, para indicar a los robots de google si deben posicionar nuestra web, nuestro html
    Index, sobre aquel html que se quiera posicionar en google. Se proporciona informaciones relevante sobre la que queremos posicionarmos, aquella que nos reportará un beneficio económico.

    Noindex: en aquel html donde no se proporcione información relevante de nuestro sector, o donde nos queremos posicionar

    Follow: para indicar a google que persiga los enlaces o hipervínculos de mi web.
    NoFollow; para que google no tenga en cuenta los hipervínculos.-->
    <meta name="robots" content="index, follow" />
    <!-- Posibles combinaciones
    <meta name="robots" content="index, follow" />
    <meta name="robots" content="index, nofollow" />
    <meta name="robots" content="noindex, follow" />
    <meta name="robots" content="noindex, nofollow" /> -->
    <meta name="keywords" content="formacion, formación"> <!-- Etiqueta obsoleta -->
    <!-- tittle etiqueta de SEO, nombre de empresa y palabras clave -->
